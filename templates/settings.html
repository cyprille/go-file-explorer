{{define "body"}}
	<form>
		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="show-hidden-files">
			<label class="form-check-label" for="show-hidden-files">
				&nbsp;Show hidden files
				{{ .SetShowHiddenFiles }}
			</label>
		</div>
		<br/>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{{end}}
