{{define "body"}}
	<i class="fas fa-folder-open"></i>&nbsp;{{.CurrentDirectory}}

    <br><br>

	{{if .PreviousEnabled}}
		<a class="folder" href="/?child=../">
			<i class="fas fa-chevron-left"></i>&nbsp;Previous
		</a>
		<br><br>
	{{end}}

	{{range $item := .Items}}
		<a class="" href="/?child={{$item}}"><i class="fas fa-folder"></i>&nbsp;{{$item}}</a>
		<br>
	{{end}}

	<br>
{{end}}
