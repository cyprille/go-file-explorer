{{define "base"}}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="/static/js/external/jquery/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="/static/js/external/bootstrap/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-4.5/bootstrap.min.css">
        <link href="/static/vendor/fontawesome-5.15.1-web/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/static/css/app.css">
        <!-- @TODO: Causes an issue on DarkMoode variable when opening a file for preview -->
        {{if eq .DarkMode true}}
            <link rel="stylesheet" type="text/css" href="/static/css/dark-mode.css">
        {{end}}
        
        <title>{{.AppTitle}}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">
                <i class="fab fa-wpexplorer"></i>&nbsp;
                <span>{{.AppTitle}}</span>
            </a>
          
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    {{if eq .CurrentPage "home"}}
                        <li class="nav-item active">
                    {{else}}
                        <li class="nav-item">
                    {{end}}
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {{if eq .CurrentPage "settings"}}
                        <li class="nav-item active">
                    {{else}}
                        <li class="nav-item">
                    {{end}}
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://github.com/cyprille/go-file-explorer">
                        Credits&nbsp;<i class="far fa-copyright"></i>&nbsp;Cyprille
                    </a>
                </li>
            </ul>
        </nav>

        <div class="main-content">
            <div class="container">
                <br/>
                {{template "body" .}}
            </div>
            <br/>
        </div>
    </body>
</html>

{{end}}
